<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<meta http-equiv="X-UA-Compatable" content="ie-edge">
	<title>Documet</title>
</head>
<body>
		<section class="projects">
			<div class="content-container">
        <div class="projects-contant">
          <ul class="projects-list"></ul>
        </div>
        <div class="projects-wrapper">
          <div class="projects-block">
            <h2 class="title projects__title font-yeseva-one">
            Completed</br>projects
            </h2>
            <p class="text projects__description">
            Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction
            market we have made happy more than 1000 families
            </p>
              <div class="info-blocks">
                <div class="projects__elem">
                  <h3 class="title info-title font-yeseva-one">City:</h3>
                  <div class="info-city"></div>
                </div>
              <div class="projects__elem">
                <h3 class="title info-title font-yeseva-one">Apartment area:</h3>
                <div class="info-area"></div>      
              </div>
              <div class="projects__elem">
                <h3 class="title info-title font-yeseva-one">Repair time:</h3>
                <div class="info-time"></div>
              </div>
              <div class="projects__elem">
                <h3 class="title info-title font-yeseva-one">Repair Cost:</h3>
                <span class="projects__elem_text">Upon reques</span>
              </div>
              <div class="dots">
                <div class="slider-arrow left-arrow">
                  <img src="./image/arrow_left.svg" alt="left arrow" />
                </div>
                <div class="slider-dots"></div>
                <div class="slider-arrow right-arrow">
                  <img src="./image/arrow_right.svg" alt="right arrow" />
                </div>
              </div>
            </div>
          </div>
          <div class="slider-block-img">
            <div class="slider-images"></div>
          </div>
        </div>
			</div>
    </section>
  <script src="./js/app.js"></script>
</body>
</html>
